                </label>
                <label class="flex items-center space-x-2">
                    <input type="checkbox" name="gejala" value="Feses disertai bercak darah" class="form-checkbox text-blue-500">

                </label>
            </div>

            <button type="button" onclick="submitDiagnosa()" class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                Diagnosa Sekarang
            </button>
        </form>
    </div>

    <script>
        function submitDiagnosa() {
            let gejala_terpilih = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach((el) => {
                gejala_terpilih.push(el.value);
            });

            if (gejala_terpilih.length < 3) {
            alert("Silakan pilih minimal 3 gejala sebelum melakukan diagnosa.");
            return;
            }

            fetch("/diagnosa", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ gejala: gejala_terpilih })
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = "/hasil?data=" + encodeURIComponent(JSON.stringify(data));
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
